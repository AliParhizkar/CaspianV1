<!DOCTYPE html>

<html>
<head>
    <script src="jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input').bind('input', e => {
                console.log(e.target.value > 50)
                if (parseInt(e.target.value) > 50)
                    e.target.value = 50;
            })
        });
    </script>
</head>
<body style="margin:0;padding:0">
    <input type="range" min="0" max="100" style="width:500px;border:1px solid red;" />

</body>
</html>
