<html>
    <head>

        <script src="jquery-1.8.2.js"></script>

        <script type="text/javascript">
            function open1() {
                $('#_2').width(300);
            }
            $(document).ready(() => {
                const observer = new MutationObserver(() => {
                    console.log($('#_2').width())
                });
                observer.observe(document.getElementById("_1"), {
                    attributes: true,
                    characterData: true,
                    childList: true,
                    subtree: true,
                    attributeOldValue: true,
                    characterDataOldValue: true
                });
            });
        </script>
    </head>
    <body style="margin:0;padding:0">
        <div>

        </div>
        <div style="display:flex;width:80%;margin:10px auto;height:150px;flex:1 1 auto">

            </div>
            <div id="_2" style="border: 1px solid blue; flex: 1 1 auto ">
                2
            </div>
        </div>
        <button onclick="open1()">...</button>
    </body>
</html>
