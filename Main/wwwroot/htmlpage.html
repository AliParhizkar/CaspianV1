        }

            border:5px solid black;

            box-sizing:border-box;
        }
        .c-top-left {
            border-right:none;
            border-bottom:none;
        }
        .c-top-right {
            left: calc(100% - 9px);
            border-left: none;
            border-bottom: none;
        }
        .c-bottom-left {
            top: calc(100% - 9px);
            border-right: none;
            border-top: none;
        }
        .c-bottom-right {
            left: calc(100% - 9px);
            top: calc(100% - 9px);
            border-left: none;
            border-top: none;
        }
