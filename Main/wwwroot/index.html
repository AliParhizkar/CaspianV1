<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monaco Roslyn C# Code Completion Sample</title>
	<script src="/_content/Engine.Web/CodeEditor/axios.min.js"></script>
	<script src="/_content/Engine.Web/CodeEditor/csharpLanguageProvider.js"></script>
	<script src="/node_modules/monaco-editor/min/vs/loader.js"></script>
</head>
<body>



	<script>
		require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });

		require(['vs/editor/editor.main'], function () {

			registerCsharpProvider();

			var editor = monaco.editor.create(document.getElementById('container'), {
				value: "using System;\n\npublic class MyClass\n{\n\tpublic static void MyMethod(int value)\n\t{\n\t\tDateTime\n\t}\n}",
				language: 'csharp'
			});
		});
	</script>
	<h2>Monaco Editor Sample</h2>
	<div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>
</body>
</html>
